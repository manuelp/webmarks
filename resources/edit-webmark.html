<div class="edit-webmark">
  <p id="webmark-url"/>
  <form method="post" class="tags">
    <input class="deletable-tag" type="checkbox" name="" value="">
    <input type="submit" value="Delete">
  </form>
  <form method="post" class="add-tag">
    <input type="text" name="new-tag"
           placeholder="New tag here"
           required pattern="(\w|-)+">
    <input type="submit" value="Add">
  </form>
</div>
